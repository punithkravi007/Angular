<div class="container">
  <div class="row">
    <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
      <form [formGroup]="signupForm">
        <div class="form-group">
          <label for="username">Username</label>
          <input
            type="text"
            id="username"
            class="form-control"
            formControlName="username"
          />
          <span
            *ngIf="
              !signupForm.get('username').valid &&
              signupForm.get('username').touched
            "
          >
            <span
              class="help-block"
              *ngIf="
                signupForm.get('username').errors['required'] &&
                signupForm.get('username').touched
              "
            >
              Username is Required
            </span>
            <span
              class="help-block"
              *ngIf="
                signupForm.get('username').errors['isForbiddenName'] &&
                signupForm.get('username').touched
              "
            >
              Invalid Username
            </span>
          </span>
        </div>
        <div class="form-group">
          <label for="email">email</label>
          <input
            type="text"
            id="email"
            class="form-control"
            formControlName="email"
          />
          <span
            class="help-block"
            *ngIf="
              !signupForm.get('email').valid && signupForm.get('email').touched
            "
          >
            Please Enter Valid Email
          </span>
        </div>
        <div class="radio" *ngFor="let gender of genders">
          <label>
            <input type="radio" [value]="gender" formControlName="gender" />{{
              gender
            }}
          </label>
        </div>
        <button class="btn btn-primary" type="submit" (click)="onSubmit()">
          Submit
        </button>
      </form>
    </div>
  </div>
</div>
