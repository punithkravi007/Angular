<div class="container-fluid">
  <div class="row">
    <div class="col-sm-12">
      <div class="panel panel-default">
        <div class="panel-heading"></div>
        <div class="panel-body">
          <div class="row">
            <div class="col-sm-3">Server Name:</div>
            <div class="col-sm-6">
              <input type="text" class="form-control" [(ngModel)]="server.name" />
            </div>
          </div>
          <br />
          <div class="row">
            <div class="col-sm-3">Server Description:</div>
            <div class="col-sm-6">
              <textarea
                class="form-control"
                [(ngModel)]="server.description"
              ></textarea>
            </div>
          </div>
        </div>
        <div class="panel-footer">
          <button class="btn btn-danger pull-left">Discard</button>
          <button class="btn btn-success pull-right" (click)="updateServerInfo()">Update</button>
        </div>
      </div>
    </div>
  </div>
</div>
