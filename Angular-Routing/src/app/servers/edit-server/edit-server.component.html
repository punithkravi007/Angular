<div class="panel panel-default">
  <div class="panel-heading">
    Edit Here : 
  </div>
  <div class="panel-body">
    <div class="row">
      <div class="col-sm-4">Server Name:</div>
      <div class="col-sm-8">
        <input type="text" class="form-control" [(ngModel)]="server.name" />
      </div>
    </div>
    <br />
    <div class="row">
      <div class="col-sm-4">Server Description:</div>
      <div class="col-sm-8">
        <textarea
          class="form-control"
          [(ngModel)]="server.description"
        ></textarea>
      </div>
    </div>
  </div>
  <div class="panel-footer">
    <button class="btn btn-danger pull-left">Discard</button>
    <button class="btn btn-success pull-right" (click)="updateServerInfo()">
      Update
    </button>
  </div>
</div>
