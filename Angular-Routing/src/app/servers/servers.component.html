<div class="container-fluid">
  <div class="row">
    <div class="panel panel-default">
      <div class="panel-body">
        <div class="row">
          <div class="col-sm-12">
            <div class="alert alert-warning">
              <app-create-servers></app-create-servers>
            </div>
            <div class="row" *ngIf="servers.length > 0">
              <div class="col-sm-6">
                <div class="panel panel-info">
                  <div class="panel-heading">Active/In-Active Servers</div>
                  <div class="panel-body">
                    <app-server *ngFor="let server of servers" 
                    [server]="server"
                    ></app-server>
                  </div>
                </div>
              </div>
              <div class="col-sm-6">
                <router-outlet></router-outlet>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
