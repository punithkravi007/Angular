<div class="panel panel-default">
  <div class="panel-heading">
    <h4 style="align-self: center"><b>Recipe Section</b></h4>
  </div>
  <div class="panel-body">
    <div class="row">
      <div class="col-sm-6">
        <div class="row">
          <div class="col-xs-12">
            <app-recipe
              *ngFor="let recipeItem of recipeList; let i=index"
              [routerLink]="[i]"
              [recipe]="recipeItem"
            ></app-recipe>
          </div>
        </div>
      </div>
      <div class="col-sm-6">
        <router-outlet></router-outlet>
      </div>
    </div>
  </div>
</div>
