<div class="panel panel-primary">
  <div class="panel-body">
    <div class="row">
      <div class="col-sm-12">
        <input
          type="text"
          class="form-control"
          placeholder="Enter Ingredient Name"
          #ingredientName
        />
      </div>
    </div>
    <div class="row">
      <div class="col-sm-12">
        <input
          type="text"
          class="form-control"
          placeholder="Enter Ingredient Quantity"
          #ingredientQuantity
        />
      </div>
    </div>
    <div class="row">
      <div class="col-sm-12">
        <button class="btn btn-primary" (click)="addIngredient()">
          Add Ingredient
        </button>
        <button class="btn btn-danger">Delete Ingredient</button>
        <button class="btn btn-warning">Clear Entry</button>
      </div>
    </div>
  </div>
</div>
