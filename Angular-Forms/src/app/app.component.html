<div class="container-fluid" style="margin-top: 100px;">
  <div class="row">
    <div class="col-xs-6 col-sm-6 col-md-4 col-sm-offset-1 col-md-offset-2">
      <form #form="ngForm">
        <div id="user-data">
          <div class="form-group">
            <label for="username">Username</label>
            <input type="text" 
            id="username" 
            class="form-control"
            name="username"
            ngModel
            required
            #userName = "ngModel"
            >
            <span class="help-block" *ngIf="!userName.valid && userName.touched">Please Enter Username</span>
          </div>
          <button class="btn btn-default" 
          type="button"
          (click)="suggestUserName()"
          >Suggest an Username</button>
          <div class="form-group">
            <label for="email">Mail</label>
            <input type="email" 
            id="email" 
            class="form-control"
            ngModel
            name="email"
            required
            email
            #email = "ngModel"
            >
            <span class="help-block" *ngIf="!email.valid && email.touched">Please Enter Valid Email</span>
          </div>
        </div>
        <div class="form-group">
          <label for="secret">Secret Questions</label>
          <select id="secret" 
          class="form-control"
          name="secretQuestion"
          [ngModel]="'pet'"
          >
            <option value="pet">Your first Pet?</option>
            <option value="teacher">Your first teacher?</option>
          </select>
        </div>
        <div class="form-group">
          <label for="secret">Answer :</label>
          <textarea rows="3"
          name = "questionAnswered"
          [(ngModel)]="questionAnswered"
          class="form-control"
          ></textarea>
          <span>Your Answer : <b>{{questionAnswered}}</b></span>
        </div>
        <button 
        class="btn btn-primary" 
        type="submit"
        [disabled]="!form.valid"
        (click)="onSubmit()"
        >Submit</button>
      </form>
    </div>
    <div class="col-sm-6">
      <div class="row">
        <div class="col-sm-2">Username : </div>
        <div class="col-sm-6">{{user.username}}</div>
      </div>
      <br>
      <div class="row">
        <div class="col-sm-2">Email : </div>
        <div class="col-sm-6">{{user.email}}</div>
      </div>
      <br>
      <div class="row">
        <div class="col-sm-2">Secret Q : </div>
        <div class="col-sm-6">{{user.secret}}</div>
      </div>
      <br>
      <div class="row">
        <div class="col-sm-2">Answer : </div>
        <div class="col-sm-6">{{user.answer}}</div>
      </div>
    </div>
  </div>
</div>
